<div class="offset-md-2 col-md-8">
  <div class="card">
    <div class="card-body">
      <ngb-progressbar max="1500" [value]="percentage" type="success" [striped]="true" [animated]="true"
        [height]="height">
        <i>{{percentage}} %</i>
      </ngb-progressbar>
    </div>
  </div>
</div>
